baseURL = 'https://JB-électricité.fr/'
languageCode = 'en-us'
title = 'JB-électricité'
theme = 'hugo-initio'
favicon = "images/JB.svg" 
enableRobotsTXT = true

[languages]
[languages.en]
description = "Electricien entre Dole & Besançon (25)"
languageName ="French"

# Weight used for sorting.
weight = 1

############################## navigation ###############################

[[menu.main]]
  name = "A propos"
  pageRef = "/A_propos/"
  weight = 10

[[menu.main]]
  name = "Travaux"
  url = "/Travaux/"
  weight = 10

[[menu.main]]
  name = "Tarifs"
  url = "/Tarifs/"
  weight = 10

[[buttons]]
  name = "Rendez-vous"
  url = "/Calendly/"
  weight = 5
  pre = "btn btn-primary text-light"

#################### default parameters ################################

[params]
# Repository configuration (URLs for in-page links to opening issues and suggesting changes)
github_repo = "https://github.com/GANitak/Sparky/issues"

# Date format "DD-MM-YYYY"
DateForm = "12-09-2023"

#Google Custom Search Engine ID. Remove or comment out to disable search.
gcs_engine_id = ""

# Enable Algolia DocSearch
algolia_docsearch = false

# Enable Lunr.js offline search
offlineSearch = false

# Enable syntax highlighting and copy buttons on code blocks with Prism
prism_syntax_highlighting = false

# defaultTheme: light
defaultTheme = "dark"
#defaultTheme: auto # to switch between dark or light according to browser theme

# Useful when translating.
enableMissingTranslationPlaceholders = true
############################# social site ########################

[[params.social]]
icon = "fab fa-github"
link = "https://github.com/GANitak"
[[params.social]]
	title = "email"
	url = "mailto:test@somewhere.com"
    icon = "fas fa-envelope-square"
    footer = false
    sharethis = true
    network = "email"
[[params.social]]
	title = "google+"
	url = "https://plus.google.com/+nickname"
    icon = "fab fa-google-plus-square"
    footer = false
    sharethis = true
    network = "googleplus"

# You can add your own taxonomies
[taxonomies]
tag = "tags"
category = "categories"

[params.taxonomy]
# set taxonomyCloud = [] to hide taxonomy clouds
taxonomyCloud = ["tags", "categories"]

# If used, must have same length as taxonomyCloud
taxonomyCloudTitle = ["Tag Cloud", "Categories"]

# set taxonomyPageHeader = [] to hide taxonomies on the page headers
taxonomyPageHeader = ["tags", "categories"]

# markup 
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style = "monokailight"
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax = "true"

# Image processing configuration.
[imaging]
resampleFilter = "CatmullRom"
quality = 75
anchor = "smart"